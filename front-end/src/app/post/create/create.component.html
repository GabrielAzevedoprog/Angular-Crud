<div class="container my-5">
  
  <!-- Título -->
  <h1 class="text-center mb-4">Criar Nova Postagem</h1>

  <!-- Formulário -->
  <div class="d-flex justify-content-center">
    <form [formGroup]="form" (ngSubmit)="submit()" class="w-50">
      
      <!-- Campo Título -->
      <div class="form-group mb-3">
        <label for="title" class="form-label">Título:</label>
        <input
          formControlName="title"
          id="title"
          type="text"
          class="form-control"
          placeholder="Digite o título da postagem">
        <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger mt-2">
          <div *ngIf="f['title'].errors && f['title'].errors['required']">
            O título é obrigatório.
          </div>
        </div>
      </div>

      <!-- Campo Conteúdo -->
      <div class="form-group mb-3">
        <label for="body" class="form-label">Conteúdo:</label>
        <textarea
          formControlName="body"
          id="body"
          class="form-control"
          rows="5"
          placeholder="Digite o conteúdo da postagem">
        </textarea>
        <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger mt-2">
          <div *ngIf="f['body'].errors && f['body'].errors['required']">
            O conteúdo é obrigatório.
          </div>
        </div>
      </div>

      <!-- Botões -->
      <div class="text-center mb-4">
        <a routerLink="/post/index" class="btn btn-secondary me-2">Voltar</a>
        <button class="btn btn-primary" id="enviar" type="submit" [disabled]="!form.valid">Enviar</button>
      </div>
    </form>
  </div>
</div>
